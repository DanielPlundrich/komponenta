<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/app.css">
</head>
<body>
    <div class="align">
        <div class="card">
            <div class="card__content card__content--image">
                <img src="/assets/img/car.jpg" alt="Žlutá Felicie">
            </div>
            
            <div class="card__content card__content--text">
                <span class="card__content__type">recenze</span>
                <h2 class="card__content__heading">Favorit Fun byl předvojem bláznivé Felicie. Škoda ho představila před 30 lety</h2>
                <div class="card__content__info">
                    <div class="card__content__info__detail card__content__info__detail--user">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F05C50" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                          </svg>
                        <span>Jméno Příjmení</span>
                    </div>
                    <div class="card__content__info__detail card__content__info__detail--calendar">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F05C50" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                          </svg>
                        <span>22. 12. 2003</span>
                    </div>
                </div>
                <p class="card__content__paragraph">Automobilka Škoda na autosalonu ve Frankfurtu v roce 1993 představila studii vozu Favorit Fun. Vznikl z karosářské verze pick-up.</p>
                <select name="Vyberte" class="card__content__dropdown" multiple>
                    <option value="benzin">Benzín</option>
                    <option value="nafta">Nafta</option>
                    <option value="elektro">Elektro</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="lpg">LPG</option>
                    <option value="vodik">Vodík</option>
                    <option value="cng">CNG</option>
                    <option value="cng">CNG</option>
                    <option value="cng">CNG</option>
                    <option value="cng">CNG</option>
                </select>
            </div>
        </div>
    </div>
    



    <script src="multiselect-dropdown.js"></script>
</body>
</html>
